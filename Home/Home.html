<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Find Color</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <div class="head-left-box">
      <h1 class="title" onClick="ClickLogo()">Find Color</h1>
    </div>
    <div id="nickname-container">
      <form>
        <input type="text" id="nickname-input" maxlength="13" placeholder="닉네임을 입력해주세요" />
        <button id="save-button">Save</button>
      </form>
    </div>
  </header>
  <main>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 130px;">
      <div class="on-button-title">
        <h1>Find Color!</h1>
      </div>
      <div class="button-box">
        <button class="start" onclick="ClickStart()">게임 시작</button>
        <button class="rank" onclick="ClickRank()">랭크 보기</button>
      </div>
    </div>
    <footer>
      <a style="font-size: 20px; margin-right: 50px;" href="https://portfolio-hwnsngs-projects.vercel.app/" target="_blank">By HwanSeong Kim</a>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
